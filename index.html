<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Notes App</h1>
    <form id="noteForm">
        <input id="noteTitle" type="text" placeholder="Title" required />
        <textarea id="noteContent" placeholder="Content" required></textarea>
        <button type="submit">Add Note</button>
    </form>
    <form id="editForm" style="display: none;">
      <input id="editTitle" type="text" placeholder="Edit Title" />
      <textarea id="editContent" placeholder="Edit Content"></textarea>
      <button type="submit">Save Changes</button>
      <button type="button" id="cancelEdit">Cancel</button>
    </form>
    <div id="notesContainer"></div>
    <script src="app.js"></script>
</body>
</html>
