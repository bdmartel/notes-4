<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>body {
    font-family: Arial, sans-serif;
  }
  
  #notes {
    margin-top: 20px;
  }
  
  .note {
    padding: 20px 10px 30px;
  }
  
  .note:nth-child(odd) {
    background-color: #f9f9f9;
  }
  
  .note:nth-child(2n) {
    background-color: #fff;
  }
  </style>
</head>
<body>
  <h1>Notes App</h1>
  <form id="noteForm">
    <div id="noteContent" contenteditable="true" style="border: 1px solid #ccc; padding: 8px; min-height: 50px;">
      
    </div>
        <button type="submit">Add Note</button>
  </form>
  <div id="notes">
    <h2>All Notes</h2>
    <div id="notesContainer"></div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
